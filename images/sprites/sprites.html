<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="sprites.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #e74c3c;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 2em;
		color: #0;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite - Generated by <a href="http://icomoon.io/app">IcoMoon</a></p>
</header>
<div class="cell"><span class="icon-untitled"></span> icon-untitled</div>
<div class="cell"><span class="icon-file-pdf"></span> icon-file-pdf</div>
<div class="cell"><span class="icon-file-openoffice"></span> icon-file-openoffice</div>
<div class="cell"><span class="icon-file-word"></span> icon-file-word</div>
<div class="cell"><span class="icon-file-excel"></span> icon-file-excel</div>
<div class="cell"><span class="icon-file-powerpoint"></span> icon-file-powerpoint</div>
<div class="cell"><span class="icon-file-zip"></span> icon-file-zip</div>
<div class="cell"><span class="icon-file-xml"></span> icon-file-xml</div>
<div class="cell"><span class="icon-file-css"></span> icon-file-css</div>
<div class="cell"><span class="icon-mail"></span> icon-mail</div>
<div class="cell"><span class="icon-help"></span> icon-help</div>
<div class="cell"><span class="icon-warning"></span> icon-warning</div>
<div class="cell"><span class="icon-info"></span> icon-info</div>
<div class="cell"><span class="icon-feed"></span> icon-feed</div>

</body>
</html>
